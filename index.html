<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ezlive - P2P 화상 강의</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        body { font-family: "Inter", "Pretendard", sans-serif; }
        .page { display: none; }
        .page.active { display: flex; } /* flex로 변경하여 중앙 정렬 유지 */
        #video-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 1rem; width: 100%; }
        .video-container { position: relative; width: 100%; padding-bottom: 75%; background: #000; border-radius: 8px; overflow: hidden; }
        video { position: absolute; width: 100%; height: 100%; object-fit: cover; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- 1. 홈 화면 -->
    <div id="page-home" class="page active min-h-screen flex-col items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-xl text-center max-w-md w-full">
            <h1 class="text-4xl font-bold text-blue-600 mb-2">ezlive</h1>
            <!-- 버전 확인용 마크 -->
            <span class="inline-block bg-yellow-300 text-yellow-800 text-xs px-2 py-1 rounded-full mb-6 font-bold">
                ✅ 버전 2 (업데이트 성공)
            </span>
            
            <div class="space-y-3">
                <button onclick="goPage('create')" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg font-bold transition">
                    교사용 화상강의 생성
                </button>
                <button onclick="goPage('join')" class="w-full bg-green-600 hover:bg-green-700 text-white py-3 rounded-lg font-bold transition">
                    학생용 강의 참여
                </button>
            </div>
            <p class="mt-4 text-xs text-gray-400">새로고침(F5)을 해도 이 화면이면 성공입니다.</p>
        </div>
    </div>

    <!-- 2. 생성 화면 -->
    <div id="page-create" class="page min-h-screen flex-col items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-xl text-center max-w-md w-full">
            <h2 class="text-2xl font-bold mb-4">강의실 만들기</h2>
            <input type="text" id="room-name" placeholder="방 이름 (예: math)" class="w-full border p-2 mb-2 rounded">
            <button onclick="startRoom()" class="w-full bg-blue-600 text-white py-3 rounded-lg font-bold">시작하기</button>
            <button onclick="goPage('home')" class="mt-2 text-gray-500 text-sm underline">돌아가기</button>
        </div>
    </div>

    <!-- 3. 참여 화면 -->
    <div id="page-join" class="page min-h-screen flex-col items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-xl text-center max-w-md w-full">
            <h2 class="text-2xl font-bold mb-4">강의 참여하기</h2>
            <input type="text" id="join-id" placeholder="방 이름" class="w-full border p-2 mb-2 rounded">
            <button onclick="joinRoom()" class="w-full bg-green-600 text-white py-3 rounded-lg font-bold">입장하기</button>
            <button onclick="goPage('home')" class="mt-2 text-gray-500 text-sm underline">돌아가기</button>
        </div>
    </div>

    <!-- 4. 화상 회의실 -->
    <div id="page-room" class="page h-screen bg-gray-900 text-white flex-col p-4 hidden">
        <div class="flex justify-between items-center mb-4">
            <h3 class="font-bold text-lg">ezlive 강의실</h3>
            <button onclick="location.reload()" class="bg-red-500 px-4 py-1 rounded text-sm">나가기</button>
        </div>
        <div id="video-grid"></div>
    </div>

    <script>
        // --- 간단하고 확실한 스크립트 ---
        const pages = {
            home: document.getElementById('page-home'),
            create: document.getElementById('page-create'),
            join: document.getElementById('page-join'),
            room: document.getElementById('page-room')
        };

        // 페이지 이동 함수
        function goPage(pageName) {
            Object.values(pages).forEach(p => p.classList.remove('active'));
            // 'room' 페이지는 flex가 아니라 block이나 grid일 수 있으니 처리
            pages[pageName].classList.add('active'); 
        }

        // PeerJS 및 비디오 처리
        let peer;
        let myStream;

        async function startRoom() {
            const roomName = document.getElementById('room-name').value;
            if(!roomName) return alert("방 이름을 입력하세요");
            
            await initMedia();
            initPeer(roomName); // 교사는 방 이름을 ID로
        }

        async function joinRoom() {
            const roomId = document.getElementById('join-id').value;
            if(!roomId) return alert("방 이름을 입력하세요");

            await initMedia();
            initPeer(); // 학생은 랜덤 ID
            // 학생은 연결 로직이 추가로 필요하지만, 일단 화면 전환 테스트가 우선
        }

        async function initMedia() {
            try {
                myStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                addVideo(myStream, true); // 내 비디오 추가
                goPage('room');
            } catch(e) {
                alert("카메라 권한이 필요합니다! (HTTPS 또는 localhost 필수)");
                console.error(e);
            }
        }

        function initPeer(id) {
            peer = id ? new Peer(id) : new Peer();
            peer.on('open', myId => {
                console.log("My ID:", myId);
                // 실제 연결 로직은 여기에 추가됨
            });
        }

        function addVideo(stream, isMuted) {
            const div = document.createElement('div');
            div.className = 'video-container';
            const video = document.createElement('video');
            video.srcObject = stream;
            video.autoplay = true;
            video.playsInline = true;
            if(isMuted) video.muted = true;
            div.appendChild(video);
            document.getElementById('video-grid').appendChild(div);
        }
    </script>
</body>
</html>
