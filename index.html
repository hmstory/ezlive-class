        <div class="px-6 py-4 flex justify-between items-center bg-slate-900/50 backdrop-blur-sm z-50">

        <!-- í•˜ë‹¨ ì»¨íŠ¸ë¡¤ ë°” (ì ˆëŒ€ ìœ„ì¹˜ ê³ ì •) -->
        <div class="control-bar">

    <script>
        // UI ë° ë„¤ë¹„ê²Œì´ì…˜ ë¡œì§
        const pages = ['home', 'create', 'join', 'room'];
        function goPage(target) {
            pages.forEach(p => document.getElementById(`page-${p}`).classList.remove('active'));
            document.getElementById(`page-${target}`).classList.add('active');
        }

        function copyRoomInfo() {
            const name = document.getElementById('display-room-name').innerText;
            navigator.clipboard.writeText(name).then(() => alert(`ë°© ì´ë¦„ '${name}' ë³µì‚¬ ì™„ë£Œ!`));
        }

        // WebRTC í•µì‹¬ ë¡œì§ (v13 ê¸°ë°˜ ì•ˆì •ì„± ìœ ì§€)
        let peer;
        let myStream;
        const peerConfig = {
            debug: 1,
            sdpSemantics: 'unified-plan',
            config: {
                'iceServers': [
                    { url: 'stun:stun.l.google.com:19302' },
                    { url: 'stun:global.stun.twilio.com:3478' }
                ]
            }
        };

        async function initMedia() {
            try {
                myStream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'user', width: { ideal: 480 }, height: { ideal: 640 } }, 
                    audio: true 
                });
                addVideo(myStream, true, 'my-video'); 
                goPage('room');
                return true;
            } catch(e) {
                alert("ì¹´ë©”ë¼/ë§ˆì´í¬ ê¶Œí•œì´ í•„ìš”í•©ë‹ˆë‹¤.");
                return false;
            }
        }

        async function startHosting() {
            const name = document.getElementById('create-name').value.trim();
            if(!name) return;
            if(await initMedia()) {
                document.getElementById('display-room-name').innerText = name;
                peer = new Peer(name, peerConfig);
                peer.on('call', call => {
                    call.answer(myStream);
                    handleCall(call, false);
                });
                peer.on('error', e => alert("ì˜¤ë¥˜: " + e.type));
            }
        }

        async function joinSession() {
            const name = document.getElementById('join-name').value.trim();
            if(!name) return;
            if(await initMedia()) {
                document.getElementById('display-room-name').innerText = name;
                peer = new Peer(null, peerConfig);
                peer.on('open', () => {
                    const call = peer.call(name, myStream);
                    handleCall(call, true);
                });
                peer.on('error', () => { alert("ë°©ì„ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤."); goPage('home'); });
            }
        }

        function handleCall(call, isInitiator) {
            call.on('stream', stream => addVideo(stream, false, 'peer-video'));
            call.on('close', () => {
                document.getElementById('peer-video')?.remove();
                alert("ìƒëŒ€ë°©ì´ ë‚˜ê°”ìŠµë‹ˆë‹¤.");
            });
        }

        function addVideo(stream, isMe, id) {
            document.getElementById(id)?.remove(); // ì¤‘ë³µ ë°©ì§€

            const card = document.createElement('div');
            card.className = 'video-card';
            card.id = id;

            const video = document.createElement('video');
            video.srcObject = stream;
            video.autoplay = true;
            video.playsInline = true;
            video.setAttribute('webkit-playsinline', '');
            
            // ë„¤ì„ íƒœê·¸
            const tag = document.createElement('div');
            tag.className = 'name-tag';
            tag.innerHTML = isMe ? '<i class="fas fa-user"></i> ë‚˜' : '<i class="fas fa-user-friends"></i> ìƒëŒ€ë°©';
            
            // ìƒíƒœ ì˜¤ë²„ë ˆì´ (ìƒëŒ€ë°© ë¡œë”© ì‹œ)
            if(!isMe) {
                const overlay = document.createElement('div');
                overlay.className = 'status-overlay';
                overlay.innerHTML = '<i class="fas fa-spinner fa-spin text-3xl text-blue-500 mb-2"></i><span>ì—°ê²° ì¤‘...</span>';
                card.appendChild(overlay);
                
                video.onloadedmetadata = () => {
                    video.play();
                    overlay.remove();
                };
                // í„°ì¹˜ ì¬ìƒ íŠ¸ë¦¬ê±°
                card.onclick = () => video.play();
            } else {
                video.muted = true;
                video.classList.add('my-video');
            }

            card.appendChild(video);
            card.appendChild(tag);
            document.getElementById('video-grid').appendChild(card);
        }
    </script>
